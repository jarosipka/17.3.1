<!DOCTYPE html>

<html lang="sk">
<head>
    <meta charset="utf-8" />
    <title>17.3.1</title>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="margin:auto; margin-top: 10px; width: 50%;">
    <button type="button" id="btnProcess">Zadaj tabuľku z API</button>
    
    
    <table id="myTable" style="margin-top: 50px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Názov</th>
                <th>Obsah</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script >

function loadDoc() {
    let stlpce = [
        "id",
        "title",
        "body"]
    let settings = {
        "url": "https://jsonplaceholder.typicode.com/posts",
        "method": "GET",

    };

    $.ajax(settings).done(function (response) {
        response.forEach(ob => {
            let markup = "<tr>"
            for (let i = 0; i < stlpce.length; i++) {
                markup += `<td>${ob[stlpce[i]]}</td>`
            }
            markup += "</tr>"
            $("#myTable tbody").append(markup)
        })
        
    });
}

$(document).ready(function () {
    $('#btnProcess').click(loadDoc);
    
})
    </script>
</body>
</html>
